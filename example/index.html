<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>form-storage example</title>
  </head>
  <body>

    <form id="example-form" data-formstorage data-formstorage-id="example-form">
      <p>
        <label for="textTest"> Example input[type=text]</label><br>
        <input name="textTest" type="text"/>
      </p>
      <p>
        <label for="selectMenuTest">Select dropdown</label><br>
        <select name="selectMenuTest">
          <option>option 1</option>
          <option>option 2</option>
        </select>
      </p>
      <p>
        <label for="selectMultipleTest">Multiple select</label><br>
        <select name="selectMultipleTest" multiple="multiple">
          <option>option 1</option>
          <option>option 2</option>
          <option>option 3</option>
        </select>
      </p>
      <p>
        <label for="checkboxTest">Checkbox</label><br>
        <input type="checkbox" name="checkboxTest" />
        <input type="checkbox" name="checkboxTest2" />
        <input type="checkbox" name="checkboxTest3" />
      </p>
      <p>
        Radio<br>
        <input type="radio" name="radioTest" value="Male" /> Male<br>
        <input type="radio" name="radioTest" value="Female" /> Female
      </p>
      <p>
        <label for="textareaTest">Textarea</label><br>
        <textarea name="textareaTest"></textarea>
      </p>

      <button class="clearButton">Clear</button>
    </form>

    <script src="../components/jquery/jquery.js"></script>
    <script src="../components/fidel/dist/fidel.js" data-cover></script>
    <script src="../dist/form-storage.js" data-cover></script>

    <script>
      var form = $('#example-form');

      form.formStorage();

      $('.clearButton').click(function(){
        form.formStorage('clear');
        return false;
      });
    </script>
  </body>
</html>
